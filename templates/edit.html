{% extends "base.html" %}
{% block content %}

{% if watchlist|length > 0 %}
  <h3>My Watchlist</h3>
  <ul>
    {% for movie in watchlist: %}
    <li>{{ movie }}</li>
    {% endfor %}
  </ul>
{% endif %}


<h3>Edit My Watchlist</h3>

<form action="/add" method="post">
    <label>
        I want to add
        <input type="text" name="new-movie"/>
        to my watchlist.
    </label>
    <input type="submit" value="Add It"/>
</form>

{% if watchlist|length > 0 %}
  <form action="/watched-it" method="post">
      <label>
          I want to cross off
          <select name="watched-movie"/>
              <!-- need to loop over watchlist to create option elements -->
              {% for movie in watchlist: %}
                  <option value="{{ movie }}">{{ movie }}</option>
              {% endfor %}
          </select>
          from my watchlist.
      </label>
      <input type="submit" value="Cross It Off"/>
  </form>
{% endif %}

{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}
{% endblock %}
